
<div class="row">
  <br>
    <h5 class="title1"><strong>Mande sua mensagem <i class="fa fa-commenting-o" aria-hidden="true"></i></strong></h5>
      <form >
        <div class="row">
          <div class="input-field col s12 l5">
            <input name="nome"
            [ngClass]="{'invalid': validate(nome.invalid, nome.dirty, nome.touched), 'valid': validate(nome.invalid, nome.dirty, nome.touched)}"
            type="text" required minlength="5" [(ngModel)]="email.nome" #nome="ngModel">
            <label for="last_name" >Seu Nome <i class="fa fa-user-o" aria-hidden="true"></i></label>
            <span *ngIf="validate(nome.invalid, nome.dirty, nome.touched)" class="helper-text" data-error="Preencha o campo corretamente!" data-success="right"></span>
          </div>
          <div class="col l1"></div>
          <div class="input-field col s12 l6">
            <input name="email" type="email" email
            [ngClass]="{'invalid': validate(email.invalid, email.dirty, email.touched), 'valid': validate(email.invalid, email.dirty, email.touched)}"
            type="text" required minlength="5" [(ngModel)]="email.email" #email="ngModel">
            <label for="email" >Email <i class="fa fa-email" aria-hidden="true"></i></label>
            <span *ngIf="validate(email.invalid, email.dirty, email.touched)" class="helper-text" data-error="Preencha o campo corretamente!" data-success="right"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea name="mensagem" cols="1" required minlength="7" type="text" class="materialize-textarea"  [(ngModel)]="email.menssagem" #mensagem="ngModel"
            [ngClass]="{'invalid': validate(mensagem.invalid, mensagem.dirty, mensagem.touched), 'valid': validate(mensagem.invalid, mensagem.dirty, mensagem.touched)}"
            ></textarea>
            <label  for="textarea1">Mensagem <i class="fa fa-align-justify" aria-hidden="true"></i></label>
            <span *ngIf="validate(mensagem.invalid, mensagem.dirty, mensagem.touched)" class="helper-text" data-error="Preencha o campo corretamente!" data-success="right"></span>
          </div>
        </div>
        <div style="padding-left: 0%;">
          <swal
            #deleteSwal
            [options]="{
              confirmButtonText: 'Ok',
              title: 'Confirmação',
              text: 'Seu e-mail foi enviado com sucesso!' ,
              type: 'success'
            }">
          </swal>
          <swal
            #invalidSweet
            [options]="{
              confirmButtonText: 'Ok',
              title: 'Atenção',
              text: 'Preencha todos os campos do formulário!' ,
              type: 'warning'
            }">
          </swal>
          <button *ngIf="(nome.invalid || email.invalid || mensagem.invalid)" (click)="invalidSweet.show()" style="background: #039be5" class="btn  waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
          </button>
          <button *ngIf="!(nome.invalid || email.invalid || mensagem.invalid)" (click)="enviar({'subject': nome.value, 'from': email.value, 'text': mensagem.value})" style="background: #039be5" class="btn  waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
          </button>
        </div>
    </form>
</div>
